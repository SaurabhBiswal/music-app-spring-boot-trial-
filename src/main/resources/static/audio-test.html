<!DOCTYPE html>
<html>
<head>
    <title>Audio Streaming Test - Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #1db954, #1ed760);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h2 {
            color: #1db954;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 2px solid rgba(29, 185, 84, 0.3);
            padding-bottom: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #1db954, #1ed760);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(29, 185, 84, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(29, 185, 84, 0.4);
            background: linear-gradient(135deg, #1ed760, #1db954);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        input[type="file"] {
            padding: 15px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            width: 100%;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }
        
        input[type="file"]::file-selector-button {
            background: #1db954;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 15px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .success {
            background: rgba(29, 185, 84, 0.2);
            color: #1db954;
            border: 1px solid rgba(29, 185, 84, 0.3);
        }
        
        .error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        .info {
            background: rgba(13, 110, 253, 0.2);
            color: #0d6efd;
            border: 1px solid rgba(13, 110, 253, 0.3);
        }
        
        audio {
            width: 100%;
            margin: 20px 0;
            border-radius: 10px;
        }
        
        .song-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .song-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .song-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(29, 185, 84, 0.3);
            cursor: pointer;
        }
        
        .song-card h3 {
            color: #1db954;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .song-card p {
            margin: 5px 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #1db954;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .section {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Audio Streaming Test</h1>
            <p>Test MP3 uploads and streaming functionality</p>
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </header>
        
        <!-- Section 1: File Upload -->
        <div class="section">
            <h2>1. Upload MP3 File</h2>
            <input type="file" id="audioFile" accept="audio/*">
            <div class="controls">
                <button onclick="uploadFile()">Upload Audio File</button>
                <button onclick="clearFile()">Clear Selection</button>
            </div>
            <div id="uploadStatus" class="status"></div>
        </div>
        
        <!-- Section 2: Audio Player -->
        <div class="section">
            <h2>2. Audio Player</h2>
            <audio id="audioPlayer" controls>
                Your browser does not support the audio element.
            </audio>
            <div class="controls">
                <button onclick="playPause()">‚ñ∂Ô∏è Play/Pause</button>
                <button onclick="stopAudio()">‚èπÔ∏è Stop</button>
                <button onclick="testStream()">üéß Test with Sample</button>
                <button onclick="testRealSong()">üéµ Test Real Song</button>
            </div>
        </div>
        
        <!-- Section 3: Available Songs -->
        <div class="section">
            <h2>3. Available Songs from Database</h2>
            <div class="controls">
                <button onclick="loadSongs()">üìã Load Songs</button>
                <button onclick="loadWithAudio()">üéµ Songs with Audio Files</button>
                <button onclick="loadRecent()">‚≠ê Recent Songs</button>
            </div>
            <div id="songsContainer" class="song-list"></div>
        </div>
    </div>

    <script>
        // Global variables
        let currentSongs = [];
        
        // Upload audio file
        async function uploadFile() {
            const fileInput = document.getElementById('audioFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('Please select an audio file first!', 'error');
                return;
            }
            
            // Check file type
            if (!file.type.startsWith('audio/')) {
                showStatus('Please select an audio file (MP3, WAV, etc.)', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                showStatus('Uploading ' + file.name + '...', 'info');
                
                const response = await fetch('/api/stream/upload', {
                    method: 'POST',
                    body: formData
                });
                
                let result;
                try {
                    result = await response.json();
                } catch (e) {
                    showStatus('Server returned invalid JSON. Please check server logs.', 'error');
                    return;
                }
                
                if (result.success) {
                    showStatus(`‚úÖ File uploaded successfully! Filename: ${result.filename}`, 'success');
                    
                    // Auto-play the uploaded file
                    setTimeout(() => {
                        document.getElementById('audioPlayer').src = `/api/stream/audio/${result.filename}`;
                        document.getElementById('audioPlayer').play();
                        showStatus('üéµ Now playing uploaded file!', 'success');
                    }, 500);
                } else {
                    showStatus(`‚ùå Upload failed: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Clear file selection
        function clearFile() {
            document.getElementById('audioFile').value = '';
            showStatus('File selection cleared', 'info');
        }
        
        // Test streaming with sample file
        function testStream() {
            document.getElementById('audioPlayer').src = '/api/stream/audio/sample.mp3';
            showStatus('Testing with sample.mp3...', 'info');
        }
        
        // Test with a real song from database
        function testRealSong() {
            if (currentSongs.length > 0) {
                const song = currentSongs[0];
                if (song.audioFilePath) {
                    document.getElementById('audioPlayer').src = `/api/stream/audio/${song.audioFilePath}`;
                    document.getElementById('audioPlayer').play();
                    showStatus(`üéµ Now playing: ${song.title}`, 'success');
                } else {
                    showStatus('This song has no audio file associated', 'error');
                }
            } else {
                showStatus('Please load songs first', 'error');
            }
        }
        
        // Load all songs from database
        async function loadSongs() {
            try {
                showStatus('Loading songs...', 'info');
                const response = await fetch('/api/songs');
                const result = await response.json();
                
                if (result.success) {
                    currentSongs = result.data;
                    displaySongs(currentSongs);
                    showStatus(`‚úÖ Loaded ${result.data.length} songs`, 'success');
                } else {
                    showStatus(`‚ùå Failed: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Load songs with audio files
        async function loadWithAudio() {
            try {
                showStatus('Loading songs with audio files...', 'info');
                const response = await fetch('/api/songs/with-audio');
                const result = await response.json();
                
                if (result.success) {
                    currentSongs = result.data;
                    displaySongs(currentSongs);
                    showStatus(`‚úÖ Loaded ${result.data.length} songs with audio files`, 'success');
                } else {
                    showStatus(`‚ùå Failed: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Load recent songs
        async function loadRecent() {
            try {
                showStatus('Loading recent songs...', 'info');
                const response = await fetch('/api/songs/recent?limit=3');
                const result = await response.json();
                
                if (result.success) {
                    currentSongs = result.data;
                    displaySongs(currentSongs);
                    showStatus(`‚úÖ Loaded ${result.data.length} recent songs`, 'success');
                } else {
                    showStatus(`‚ùå Failed: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Display songs
        function displaySongs(songs) {
            const container = document.getElementById('songsContainer');
            container.innerHTML = '';
            
            if (songs.length === 0) {
                container.innerHTML = '<div class="status info">No songs found</div>';
                return;
            }
            
            songs.forEach(song => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                songCard.innerHTML = `
                    <h3>${song.title}</h3>
                    <p><strong>Artist:</strong> ${song.artist}</p>
                    <p><strong>Album:</strong> ${song.album || 'Unknown'}</p>
                    <p><strong>Duration:</strong> ${song.formattedDuration || '0:00'}</p>
                    <p><strong>Genre:</strong> ${song.genre || 'Unknown'}</p>
                    <p><strong>Year:</strong> ${song.releaseYear || 'Unknown'}</p>
                    <p><strong>Audio File:</strong> ${song.audioFilePath ? '‚úÖ Available' : '‚ùå Missing'}</p>
                `;
                
                // Make it playable if it has an audio file
                if (song.audioFilePath) {
                    songCard.style.cursor = 'pointer';
                    songCard.onclick = () => {
                        document.getElementById('audioPlayer').src = `/api/stream/audio/${song.audioFilePath}`;
                        document.getElementById('audioPlayer').play();
                        showStatus(`üéµ Now playing: ${song.title}`, 'success');
                        
                        // Highlight the clicked card
                        document.querySelectorAll('.song-card').forEach(card => {
                            card.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                        });
                        songCard.style.borderColor = '#1db954';
                    };
                } else {
                    songCard.style.opacity = '0.7';
                    songCard.style.cursor = 'not-allowed';
                }
                
                container.appendChild(songCard);
            });
        }
        
        // Audio player controls
        function playPause() {
            const player = document.getElementById('audioPlayer');
            if (player.paused) {
                player.play();
                showStatus('Playing audio...', 'info');
            } else {
                player.pause();
                showStatus('Paused', 'info');
            }
        }
        
        function stopAudio() {
            const player = document.getElementById('audioPlayer');
            player.pause();
            player.currentTime = 0;
            showStatus('Audio stopped', 'info');
        }
        
        // Status display
        function showStatus(message, type) {
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            
            // Auto-clear success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    if (statusDiv.textContent === message) {
                        statusDiv.textContent = '';
                        statusDiv.className = 'status';
                    }
                }, 5000);
            }
        }
        
        // Auto-load songs on page load
        window.onload = function() {
            showStatus('Welcome! Upload an MP3 file or load songs from database.', 'info');
            loadSongs(); // Auto-load songs on startup
        };
    </script>
</body>
</html>
