<!DOCTYPE html>
<html>
<head>
    <title>Playlists - Music Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #1db954, #1ed760);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            background: rgba(29, 185, 84, 0.3);
        }
        
        .nav-btn.active {
            background: linear-gradient(135deg, #1db954, #1ed760);
        }
        
        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h2 {
            color: #1db954;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .playlist-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .form-input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #1db954;
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        button {
            background: linear-gradient(135deg, #1db954, #1ed760);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(29, 185, 84, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(29, 185, 84, 0.4);
        }
        
        button.secondary {
            background: rgba(255, 255, 255, 0.1);
        }
        
        button.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        button.danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .success {
            background: rgba(29, 185, 84, 0.2);
            color: #1db954;
            border: 1px solid rgba(29, 185, 84, 0.3);
        }
        
        .error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        .info {
            background: rgba(13, 110, 253, 0.2);
            color: #0d6efd;
            border: 1px solid rgba(13, 110, 253, 0.3);
        }
        
        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .playlist-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 12px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .playlist-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(29, 185, 84, 0.3);
        }
        
        .playlist-card h3 {
            color: #1db954;
            margin-bottom: 10px;
            font-size: 1.4rem;
        }
        
        .playlist-card p {
            margin: 10px 0;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .playlist-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .playlist-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .song-list {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .song-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .song-info h4 {
            color: white;
            margin-bottom: 5px;
        }
        
        .song-info p {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .song-actions {
            display: flex;
            gap: 10px;
        }
        
        @media (max-width: 768px) {
            .playlist-form {
                flex-direction: column;
            }
            
            .form-input {
                min-width: 100%;
            }
            
            .playlist-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Playlist Management</h1>
            <p class="subtitle">Create, manage, and share your music playlists</p>
            
            <div class="nav-links">
                <a href="/" class="nav-btn">üè† Home</a>
                <a href="/music-player.html" class="nav-btn">üéß Music Player</a>
                <a href="/audio-test.html" class="nav-btn">üéµ Upload Test</a>
                <a href="/playlist.html" class="nav-btn active">üìã Playlists</a>
                <a href="/h2-console" class="nav-btn" target="_blank">üìä Database</a>
            </div>
        </header>
        
        <!-- Create Playlist Section -->
        <div class="section">
            <h2>Create New Playlist</h2>
            <div class="playlist-form">
                <input type="text" id="playlistName" class="form-input" placeholder="Playlist Name" value="favourite songs">
                <input type="text" id="playlistDesc" class="form-input" placeholder="Description (Optional)">
            </div>
            <div class="form-checkbox">
                <input type="checkbox" id="isPublic" checked>
                <label for="isPublic">Make playlist public (visible to everyone)</label>
            </div>
            <button onclick="createPlaylist()">Create Playlist</button>
            <div id="createStatus" class="status"></div>
        </div>
        
        <!-- Browse Playlists Section -->
        <div class="section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0;">Public Playlists</h2>
                <button onclick="loadPlaylists()" class="secondary">üîÑ Refresh Playlists</button>
            </div>
            <div id="loadStatus" class="status"></div>
            <div id="playlistsContainer" class="playlist-grid">
                <!-- Playlists will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Load playlists on page load
        window.onload = function() {
            showStatus('Ready to create or browse playlists!', 'info', 'createStatus');
            loadPlaylists(); // Auto-load playlists on page load
        };
        
        // Create a new playlist
        async function createPlaylist() {
            const name = document.getElementById('playlistName').value.trim();
            const description = document.getElementById('playlistDesc').value.trim();
            const isPublic = document.getElementById('isPublic').checked;
            
            if (!name) {
                showStatus('Please enter a playlist name', 'error', 'createStatus');
                return;
            }
            
            try {
                showStatus('Creating playlist...', 'info', 'createStatus');
                
                const response = await fetch('/api/playlists', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        isPublic: isPublic
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                // Handle different response formats
                if (result.id || result.playlistId) {
                    showStatus('‚úÖ Playlist created successfully!', 'success', 'createStatus');
                    document.getElementById('playlistDesc').value = '';
                    loadPlaylists();
                } else if (result.message) {
                    showStatus(`‚úÖ ${result.message}`, 'success', 'createStatus');
                    loadPlaylists();
                } else {
                    showStatus('‚úÖ Playlist created!', 'success', 'createStatus');
                    loadPlaylists();
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error', 'createStatus');
            }
        }
        
        // Load all public playlists
        async function loadPlaylists() {
            try {
                showStatus('Loading public playlists...', 'info', 'loadStatus');
                
                const response = await fetch('/api/playlists');
                
                if (!response.ok) {
                    throw new Error(`Failed to load: Server returned ${response.status}`);
                }
                
                const data = await response.json();
                
                // Debug: Log what we received
                console.log('API Response:', data);
                
                // Handle different response formats
                let playlists = [];
                
                if (Array.isArray(data)) {
                    // Case 1: Direct array of playlists
                    playlists = data;
                } else if (data.success && Array.isArray(data.data)) {
                    // Case 2: {success: true, data: [...]}
                    playlists = data.data;
                } else if (data.error) {
                    // Case 3: Error message
                    throw new Error(data.error);
                } else if (data.message) {
                    // Case 4: Message in response
                    throw new Error(data.message);
                } else {
                    // Case 5: Unknown format
                    playlists = Object.values(data);
                }
                
                displayPlaylists(playlists);
                showStatus(`‚úÖ Loaded ${playlists.length} public playlist(s)`, 'success', 'loadStatus');
                
            } catch (error) {
                console.error('Error loading playlists:', error);
                showStatus(`‚ùå Failed to load playlists: ${error.message}`, 'error', 'loadStatus');
                displayPlaylists([]);
            }
        }
        
        // Display playlists in grid
        function displayPlaylists(playlists) {
            const container = document.getElementById('playlistsContainer');
            container.innerHTML = '';
            
            if (!playlists || playlists.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <div style="font-size: 3rem; margin-bottom: 20px;">üéµ</div>
                        <h3>No Public Playlists Yet</h3>
                        <p>Be the first to create a public playlist!</p>
                    </div>
                `;
                return;
            }
            
            playlists.forEach(playlist => {
                const playlistCard = document.createElement('div');
                playlistCard.className = 'playlist-card';
                
                const playlistId = playlist.id || playlist.playlistId;
                const songCount = playlist.songCount || (playlist.songs ? playlist.songs.length : 0);
                const isPublic = playlist.public !== undefined ? playlist.public : 
                               (playlist.isPublic !== undefined ? playlist.isPublic : true);
                
                playlistCard.innerHTML = `
                    <h3>${playlist.name || 'Unnamed Playlist'}</h3>
                    <p>${playlist.description || 'No description'}</p>
                    <div class="playlist-meta">
                        <span>${isPublic ? 'üåç Public' : 'üîí Private'}</span>
                        <span>üéµ ${songCount} songs</span>
                    </div>
                    <div class="playlist-actions">
                        <button onclick="viewPlaylist(${playlistId})" class="secondary">View Details</button>
                        <button onclick="playPlaylist(${playlistId})" class="secondary">‚ñ∂Ô∏è Play</button>
                    </div>
                `;
                
                container.appendChild(playlistCard);
            });
        }
        
        // View playlist details (simplified for now)
        function viewPlaylist(playlistId) {
            alert(`Viewing playlist ${playlistId}. This feature needs backend API support.`);
            // You would need: GET /api/playlists/{id}
        }
        
        // Play playlist (simplified for now)
        function playPlaylist(playlistId) {
            alert(`Playing playlist ${playlistId}. This feature needs backend API support.`);
            // You would need: GET /api/playlists/{id}/songs
        }
        
        // Status display helper
        function showStatus(message, type, elementId) {
            const statusDiv = document.getElementById(elementId);
            if (!statusDiv) return;
            
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            
            if (type === 'success') {
                setTimeout(() => {
                    if (statusDiv.textContent === message) {
                        statusDiv.textContent = '';
                        statusDiv.className = 'status';
                    }
                }, 5000);
            }
        }
        
        // Debug function to check API response
        async function debugAPI() {
            try {
                const response = await fetch('/api/playlists');
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                const text = await response.text();
                console.log('Response text:', text);
                try {
                    const json = JSON.parse(text);
                    console.log('Parsed JSON:', json);
                } catch(e) {
                    console.log('Not valid JSON');
                }
            } catch(error) {
                console.error('Debug error:', error);
            }
        }
        
        // Run debug to see what the API returns
        setTimeout(debugAPI, 1000);
    </script>
</body>
</html>
